<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-area">
          <div id="output" class="display"> 0 </div>
        </div>
        <div class="button-area">
          <button id="btn-clear" type="button" class="btn-gray" name="clear">AC</button>
          <button id="btn-opposite" type="button" class="btn-gray" name="opposite">+/-</button>
          <button id="btn-percent" type="button" class="btn-gray" name="percent">%</button>
          <button type="button" class="btn-orange" name="divide">รท</button><br>
          <button type="button" class="btn-number" name="seven">7</button>
          <button type="button" class="btn-number" name="eight">8</button>
          <button type="button" class="btn-number" name="nine">9</button>
          <button type="button" class="btn-orange" name="multiply">x</button><br>
          <button type="button" class="btn-number" name="four">4</button>
          <button type="button" class="btn-number" name="five">5</button>
          <button type="button" class="btn-number" name="six">6</button>
          <button type="button" class="btn-orange" name="subtract">-</button><br>
          <button type="button" class="btn-number" name="one">1</button>
          <button type="button" class="btn-number" name="two">2</button>
          <button type="button" class="btn-number" name="three">3</button>
          <button type="button" class="btn-orange" name="add">+</button><br>
          <button type="button" class="btn-wide btn-number" name="zero">0</button>
          <button type="button" name="decimal">.</button>
          <button type="button" class="btn-orange" name="equal">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
